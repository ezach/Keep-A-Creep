# our header
Config~yml|HEADER:
    - '# long string'
    - '# that we will break up over multiple lines'
    - '# to see if we can just\r\n# read in newlines.'

# the default template
Config~yml:
    Messages:
        Prefix: '&4[&6%NAME%&4]&f'
        TextColour: 2
        Language: English
    Flags:
        SpawnCreepers: true
        ExplodeCreepers: true
        KeepCreepers: false
        ExplodeTNT: true
    Version: 1.0